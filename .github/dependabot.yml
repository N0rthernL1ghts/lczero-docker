version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "xZero707"

   # Maintain Docker image dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "xZero707"

  - package-ecosystem: "docker"
    directory: "variations/cudnn/"
    schedule:
      interval: "monthly"
    assignees:
      - "xZero707"